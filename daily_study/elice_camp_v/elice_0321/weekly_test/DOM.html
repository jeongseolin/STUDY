<html>

    <meta charset="utf-8" />

  <body>
    <form id="checkName">

      Last name: <input type="text" name="lname" value="Dicaprio" /><br />

      <label for="height">height</label>

      <label for="bmi">BMI</label>
      <input type="text" name="bmi" id="bmi" />
      <input type="submit" value="calculate" id="calc" />
    </form>

    <script src="index.js"></script>
