<!-- h1+h2+h3+h4+h5+h6> 하고 엔터치면, 쭉 나옴 -->
<!-- option + command + 드래그 하면 밑에 쭉 해서 한꺼번에 입력 가능 -->

<h1 style="color:red;"></h1>
<h2 style="color:orange;"></h2>
<h3 style="color:yellow;"></h3>
<h4 style="color:green;"></h4>
<h5 style="color:blue;"></h5>
<h6 style="color:purple;"></h6>

<!-- 태그> 하고 엔터치면, 열린태그, 닫힌태그 나옴 -->
<h></h>

<div id="color" style="background-color: antiquewhite;"></div>


<input type="button">
<input type="checkbox"> 체크하세요
<input type="text">
<input type="radio">

<!-- 
    div 태그 배경색을 지정했는데 안 보이는 이유
    - css 표시 속성에 display:none;으로 표시되었을떄
    - div 내부에 컨텐츠가 없을때
    - 높이, 너비가 0일때, 정해지지 않을때
    - 다른 div에 숨겨져 있을때 (zindex를 확인해야한다.) 
      zindex : 포지션 속성이 있어야만 사용이 가능하다. 
      zindex 숫자가 클수록, 더 잘 보이는것(제일 앞), 숫자가 작을수록, 뒤에 보이는것
-->
